<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG Chatbot with Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}

<style>
  /* Custom styles for rendered Markdown in chat bubbles */
  .prose {
    color: #334155; /* slate-700 */
  }
  .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
    font-weight: 600;
    line-height: 1.25;
    margin-top: 1.25em;
    margin-bottom: 0.5em;
  }
  .prose h2 { font-size: 1.25em; color: #1e293b; /* slate-800 */ }
  .prose h3 { font-size: 1.1em; color: #1e293b; /* slate-800 */ }
  .prose p {
    margin-top: 0.75em;
    margin-bottom: 0.75em;
    line-height: 1.6;
  }
  .prose ul, .prose ol {
    padding-left: 1.5em;
    margin-top: 0.75em;
    margin-bottom: 0.75em;
  }
  .prose ul { list-style-type: disc; }
  .prose ol { list-style-type: decimal; }
  .prose li { margin-top: 0.25em; }
  .prose strong { font-weight: 600; color: #1e293b; }
  .prose a { color: #f43f5e; /* rose-500 */ text-decoration: underline; }
  .prose code {
    background-color: #fecdd3; /* rose-200 */
    padding: 0.2em 0.4em;
    font-size: 85%;
    border-radius: 6px;
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    color: #9f1239; /* rose-800 */
  }
  .prose pre {
    background-color: #fecdd3; /* rose-200 */
    padding: 1em;
    border-radius: 8px;
    overflow-x: auto;
  }
  .prose pre code {
    background-color: transparent;
    padding: 0;
    font-size: 100%;
  }
</style>
</head>
  <body class="bg-gradient-to-br from-cyan-400 via-purple-500 to-rose-500 font-['Inter',_sans-serif]">

  </body>
